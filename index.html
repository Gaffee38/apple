<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IphoneShop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-lg">
        <a class="navbar-brand" href="index.html">IphoneShop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="catalog.html"
              >Catalog</a
            >
            <a class="nav-link" href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <section class="banner">
      <div class="container2">
        <div class="wrap">
          <h1>Iphone 14 pro</h1>
          <p>Уже в наличии!</p>
          <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Купить</button>
        </div>
      </div>
    </section>
    <section style="margin-top: 50px">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="flex-block">
              <div class="content">
                <h1>Apple</h1>
                <p>iPhone 14 Pro Max</p>
                <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Подробнее >>
                </button>
              </div>
              <div>
                <div class="img img1">
                  <img src="img/1.png" />
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="flex-block">
              <div class="content">
                <h1>Apple</h1>
                <p>MacBook Air 13.6</p>
                <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Подробнее >>
                </button>
              </div>
              <div>
                <div class="img img2">
                  <img src="img/2.png" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row" style="margin-top: 30px">
          <div class="col">
            <div class="block_wrapper">
              <a href="catalog.html">
                <h1>Беспроводные наушники</h1>
                <img class="img3" src="img/3.png" alt="" />
              </a>
            </div>
          </div>
          <div class="col">
            <div class="block_wrapper">
              <a href="catalog.html">
                <h1>Смарт-часы</h1>
                <img class="img4" src="img/4.png" alt="" />
              </a>
            </div>
          </div>
          <div class="col">
            <div class="block_wrapper">
              <a href="catalog.html">
                <h1>Аксессуары</h1>
                <img class="img5" src="img/5.png" alt="" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer
      style="
        margin-top: 50px;
        padding-top: 30px;
        padding-bottom: 30px;
        border-top: 1px solid #4b4b4b;
      "
    >
      <div class="container">
        <div class="footer_wrap">
          <div class="logo">
            <a class="navbar-brand" href="index.html">IphoneShop</a>
          </div>
          <div class="footer-nav">
            <ul>
              <li><a href="catalog.html">Catalog</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
          <div class="social">
            <a href="#">
              <img src="img/vk.svg" alt="" />
            </a>
            <a href="#">
              <img src="img/telegram.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ошибка</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Упс что-то пошло не так....</div>
          
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
